<main class="main-content">

    <!--== Start Page Header Area Wrapper ==-->
    <section class="page-header-area pt-10 pb-9" data-bg-color="#FFF3DA">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="page-header-st3-content text-center text-md-start">
                        <ol class="breadcrumb justify-content-center justify-content-md-start">
                            <li class="breadcrumb-item"><a class="text-dark" href="index.html">Home</a></li>
                            <li class="breadcrumb-item active text-dark" aria-current="page">Account</li>
                        </ol>
                        <h2 class="page-header-title">Account</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--== End Page Header Area Wrapper ==-->

    <!--== Start Account Area Wrapper ==-->
   

    <section class="section-space">
        <div class="container">
            
            <div class="row mb-n8">
                <div class="col-lg-6 m-auto">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="errors">
                        <strong>Cảnh báo!</strong> {{errors}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    
                    <script>
                      $(".alert").alert();
                    </script>
                    <!--== Start Login Area Wrapper ==-->
                    <div class="my-account-item-wrap">
                        <h3 class="title">Login</h3>
                        <div class="my-account-form">
                            
                            <form action="#" method="post" [formGroup]="formLogin" (submit)="submitLogin()">
                                <div class="form-group mb-6">
                                    <label for="login_username">Username or Email Address <sup>*</sup></label>
                                    <input type="email" id="login_username" formControlName="email">
                                    <div *ngIf="f['email'].touched && f['email'].invalid && f['email'].errors" style="color:red" >
                                        <div *ngIf=" f['email'].errors['required']"> email không hợp lệ</div>
                                        <div *ngIf="f['email'].errors['email']"> email không đúng định dạng</div>
                                    </div>
                                </div>

                                <div class="form-group mb-6">
                                    <label for="login_pwsd">Password <sup>*</sup></label>
                                    <input type="password" formControlName="password" id="login_pwsd">
                                    <div *ngIf="f['password'].touched && f['password'].invalid && f['password'].errors" style="color:red">
                                        <div *ngIf=" f['password'].errors['required']"> mật khẩu không đúng</div>
                                    </div>
                                </div>

                                <div class="form-group d-flex align-items-center mb-14">
                                    <button type="submit" class="btn btn-dark" [disabled] = "f['email'].errors || f['password'].errors">Login</button>

                                    <div class="form-check ms-3">
                                        <input type="checkbox" class="form-check-input" id="remember_pwsd">
                                        <label class="form-check-label" for="remember_pwsd">Remember Me</label>
                                    </div>
                                </div>
                                <a class="lost-password" >Lost your Password?</a><span><a routerLink="/account-register"> Create Account</a></span>
                            </form>
                        </div>
                    </div>
                    <!--== End Login Area Wrapper ==-->
                </div>
                
            </div>
        </div>
    </section>
    <!--== End Account Area Wrapper ==-->

</main>
